window: 
  padding:
    x: 15
    y: 15
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.7


font:
  normal:
    family: "MesloLGS NF"
  size: 15
draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '#232627'
    foreground: '#fcfcfc'

    dim_foreground: '#eff0f1'
    bright_foreground: '#ffffff'
    dim_background: '#31363b'
    bright_background: '#000000'

  # Normal colors
  normal:
    black: '#232627'
    red: '#ed1515'
    green: '#11d116'
    yellow: '#f67400'
    blue: '#1d99f3'
    magenta: '#9b59b6'
    cyan: '#1abc9c'
    white: '#fcfcfc'

  # Bright colors
  bright:
    black: '#7f8c8d'
    red: '#c0392b'
    green: '#1cdc9a'
    yellow: '#fdbc4b'
    blue: '#3daee9'
    magenta: '#8e44ad'
    cyan: '#16a085'
    white: '#ffffff'

  # Dim colors
  dim:
    black: '#31363b'
    red: '#783228'
    green: '#17a262'
    yellow: '#b65619'
    blue: '#1b668f'
    magenta: '#614a73'
    cyan: '#186c60'
    white: '#63686d'
theme: Breeze

cursor:
  style: 
    shape: Block
    blinking: on
    blink-interval: 1000

shell:
  program: /usr/bin/zsh

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key:  Return, mods: Super|Shift, action: SpawnNewInstance }
